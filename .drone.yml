---
kind: pipeline
type: docker
name: build

trigger:
  event:
  - tag

steps:

- name: Validate composer syntax
  image: webdevops/php-nginx:7.3
  commands:
    - cd docker
    - composer --no-interaction validate

- name: Validate shell scripts syntax
  image: koalaman/shellcheck-alpine
  environment:
    SHELLCHECK_OPTS: "-e SC2154"
  commands:
    - find -type f -iname '*.sh' -exec shellcheck {} +

- name: Build LEDStrain docker image and push to registry
  image: plugins/docker
  settings:
    use_cache: true
    squash: true
    repo:
      from_secret: DOCKER_REGISTRY_REPO
    username:
      from_secret: DOCKER_REGISTRY_USERNAME
    password:
      from_secret: DOCKER_REGISTRY_PASSWORD
    registry:
      from_secret: DOCKER_REGISTRY_URL
    build_args_from_env:
      - EXTIVERSE_TOKEN
    tags:
      - latest
      - ${DRONE_TAG}
    dockerfile: docker/Dockerfile
    context: docker/
    target: production
  environment:
    EXTIVERSE_TOKEN:
      from_secret: EXTIVERSE_TOKEN

---
kind: pipeline
type: docker
name: deployment

trigger:
  event:
  - promote
  target:
    include:
    - production
    - staging

steps:

- name: Deploy to staging
  image: plugins/ansible:3
  environment:
    stage: staging
  settings:
    playbook: ansible/deployment.yml
    galaxy: ansible/requirements.yml
    inventory: ansible/inventory
    vault_password:
      from_secret: ANSIBLE_VAULT_PASSWORD
    private_key:
      from_secret: DRONE_SSH_PRIVATE
    extra_vars:
      version=${DRONE_TAG}
      stage="staging"
    tags:
      - staging
  when:
    target:
    - staging

- name: Deploy to production
  image: plugins/ansible:3
  environment:
    stage: production
  settings:
    playbook: ansible/deployment.yml
    galaxy: ansible/requirements.yml
    inventory: ansible/inventory
    vault_password:
      from_secret: ANSIBLE_VAULT_PASSWORD
    private_key:
      from_secret: DRONE_SSH_PRIVATE
    extra_vars:
      version=${DRONE_TAG}
      stage="production"
    tags:
      - production
  when:
    target:
    - production
